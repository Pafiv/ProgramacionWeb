<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto de container</title> 
    <link rel="stylesheet" href="./public/bootstrap-5.3.5-dist/css/bootstrap.min.css">

</head>
<body>
 <div class="container bg-dark">
    <br>
    <div class="cardtext">
        <div class="form">
            <div class="form-floating mb-3">
                <label for="txt_caja_texto"></label>
                <input type="text" class="form-control" id="txt_caja_texto" placeholder="">
        </div>
    </div>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-6 col-md-3 bg-success">1</div>
            <div class="col-6 col-md-3 bg-warning">2</div>
            <div class="col-6 col-md-3 bg-primary">3</div>
            <div class="col-6 col-md-3 bg-danger">4</div>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-6 col-md-3 bg-primary">5</div>
            <div class="col-6 col-md-3 bg-danger">6</div>
            <div class="col-6 col-md-3 bg-success">7</div>
            <div class="col-6 col-md-3 bg-warning">8</div>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-6 col-md-3 bg-info">+</div>
            <div class="col-6 col-md-3 bg-warning">-</div>
            <div class="col-6 col-md-3 bg-primary">*</div>
            <div class="col-6 col-md-3 bg-danger">/</div>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="row">
            <div class="col bg-primary">=</div>
        </div>
    </div>

    <script src="./public/bootstrap-5.3.5-dist/js/bootstrap.min.js"></script>
</body>
</html>
