<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto de container</title> 
    <link rel="stylesheet" href="./public/bootstrap-5.3.5-dist/css/bootstrap.min.css">
</head>
<body>
 <div class="container bg-dark text-white p-4">
    <div class="cardtext">
        <div class="form">
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="txt_caja_texto" placeholder="">
                <label for="txt_caja_texto"></label>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row g-2">
            <div class="col-6 col-md-3"><button class="btn btn-primary w-100" onclick="agregarValor('')">1</button></div>
            <div class="col-6 col-md-3"><button class="btn btn-warning w-100" onclick="agregarValor('')">2</button></div>
            <div class="col-6 col-md-3"><button class="btn btn-primary w-100" onclick="agregarValor('')">3</button></div>
            <div class="col-6 col-md-3"><button class="btn btn-danger w-100" onclick="agregarValor('')">4</button></div>
        </div>
    </div>

    <br>

    <div class="container">
        <div class="row g-2">
            <div class="col-6 col-md-3"><button class="btn btn-primary w-100" onclick="agregarValor('')">5</button></div>
            <div class="col-6 col-md-3"><button class="btn btn-warning w-100" onclick="agregarValor('')">6</button></div>
            <div class="col-6 col-md-3"><button class="btn btn-primary w-100" onclick="agregarValor('')">7</button></div>
            <div class="col-6 col-md-3"><button class="btn btn-danger w-100" onclick="agregarValor('')">8</button></div>
        </div>
    </div>

    <br>

    <div class="container">
        <div class="row g-2">
            <div class="col-6 col-md-3"><button class="btn btn-primary w-100" onclick="agregarValor('')">+</button></div>
            <div class="col-6 col-md-3"><button class="btn btn-warning w-100" onclick="agregarValor('')">-</button></div>
            <div class="col-6 col-md-3"><button class="btn btn-primary w-100" onclick="agregarValor('')">*</button></div>
            <div class="col-6 col-md-3"><button class="btn btn-danger w-100" onclick="agregarValor('')">/</button></div>
        </div>
    </div>
    <br>

    <div class="container">
        <div class="row g-2">
            <div class="col"><button class="btn btn-primary w-100" onclick="agregarValor('')">=</button></div>
        </div>
    </div>
</div>

<script src="./public/bootstrap-5.3.5-dist/js/bootstrap.min.js"></script>

<script>
function agregarValor(valor) {
    const input = document.getElementById('txt_caja_texto');
    input.value += valor;
}
</script>

</body>
</html>
